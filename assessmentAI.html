<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI test</title>
    <script src="ai.js" defer></script>
    <script src="assessmentAI.js" defer></script>
    <!-- <script src="script2.js" defer></script> -->
    <link rel="stylesheet" href="style.css" />
    <script
      type="text/javascript"
      src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"
    ></script>
    <link rel="stylesheet" href="assessmentAI.css" />
  </head>
  <body>
    <h1>Suspect Database</h1>
    <h2>
      Click the 'Open Camera' button to open the camera to identify the suspect
    </h2>

    <div class="buttons1">
      <input
        class="buttons"
        type="button"
        value="Open Camera"
        id="btnOpenCamera"
      />
      <input
        class="buttons"
        type="button"
        value=" Close Camera"
        id="btnCloseCamera"
      />
      <p>
        <input
          class="buttons"
          type="button"
          value="Clear Camera"
          id="btnClearcamera"
        />
      </p>
    </div>

    <video id="webcam" autoplay playsinline width="640" height="480"></video>
    <canvas id="canvas" class="d-none"></canvas>
    <!-- <audio id="snapSound" src="audio/snap.wav" preload = "auto"></audio> -->
    <h2>Click the 'Take Photo' button to capture the suspect</h2>

    <div class="buttons2">
      <input
        class="buttons"
        type="button"
        value="Take Photo"
        id="btnTakephoto"
      />
      <input class="buttons" type="button" value="Analyse" id="btnAnalyse" />
      <p id="AnalyseText">
        <!-- once the Analyse button is clicked it will provide a dignosis of the suspect criteria  -->
      </p>
      <input
      class="buttons"
      type="button"
      value="Determine"
      id="btnDetermine"
   />
   <p id ="Determine">
    <!-- It will tell the user if the button meets the criteria of one of the suspects in the databases -->
</p>
    </div>
   

   
    <p id="results"></p>
  </body>
</html>
